<!Doctype <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div class="nav bg-white">
    <div class="header container">
      <div class="site-logo">
        <img src="static/images/logo.png">
      </div>
      <div class="site-auth">
        <button class="btn btn-primary">
          Login
        </button>
        <button class="btn btn-primary">
          Signup
        </button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="body">
      <div class="order-list bg-white">
        <div class="body-header bg-red">
          <h4>Cart</h4>
        </div>
        <div class="order">
          <h4>Rice and beans</h4>
          <h4>1 item -NGN1000</h4>
          <span class="fas fa-trash"></span>
          <span class="fas fa-plus-circle"></span>
          <span class="fas fa-minus-circle"></span>
        </div>
        <div class="order">
          <h4>Chicken and chips <span>1 plate</span></h4>
          <h4>1 item -NGN1000</h4>
          <span class="fas fa-trash"></span>
          <span class="fas fa-plus-circle"></span>
          <span class="fas fa-minus-circle"></span>
        </div>
        <div class="order">
          <h4>Fried Rice and Chicken <span>1 plate</span></h4>
          <h4>1 item -NGN1000</h4>
          <span class="fas fa-trash"></span>
          <span class="fas fa-plus-circle"></span>
          <span class="fas fa-minus-circle"></span>
        </div>
        <div class="text-center" style="margin:10px">
          <p>Delivery Time: 20mins</p>
          <h3>Total- NGN3000</h3>
        </div>
        <div class="cta text-center">
          <button class="btn btn-primary" type="button" onclick="modalShow('checkoutModal')">
            Checkout
          </button>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div id="checkoutModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="text-center">
          <i class="fas fa-check-circle color-success" style="font-size:45px;"></i>
          <p> Your order has been placed </p>
        </div>
      </div>
    </div>
    <script src="./static/js/modal.js"></script>
</body>

</html>
